<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    
    {% if site.compass.logo and site.compass.author %}
      <div class="doc-logo-container">
        <a href="{{ site.baseurl }}/">
          <img class="doc-logo" src="{{ site.baseurl }}{{ site.compass.logo }}">
          <h1 class="doc-logo-author" >{{ site.compass.author }}</h1>
        </a>
      </div>
    {% endif %}


    <div class="doc">
      {{ content }}
    <div>

  </body>

</html>
